<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parallax scrolling</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  </head>
  <body>
    <div id="start">
      <div class="spin1"><div class="start_square"></div></div>
      <div class="spin2"><div class="start_circle"></div></div>
      <div class="spin3"><div class="start_triangle1"></div></div>
      <div class="spin4"><div class="start_triangle2"></div></div>
      <div class="start_text">
        <h1 class="title">GEOMETRY PERSON</h1>
        <h5 class="subtitle">find your core personality type in shapes!</h5>        
      </div>
    </div>
    <div id="question1">
      <div class="content">
        <h1>Q1</h1>
        <h5 class="question">If one day you get a gift that can change the rule of the world, which ability will you choose?</h5>
        <p class="info">Choose the answer appeared in your mind instantly</p>
        <button class="ans">Destroy all humans in the world</button>
        <button class="ans">Make the war never happened</button>
        <button class="ans">You won’t get old and live forever</button>
      </div>
    </div>
    <div id="question2">
      
    </div>
    <div id="question3">
      
    </div>
    <div id="result">
      
    </div>


    <!--
http://lala0812.logdown.com/posts/240837-skrollr-easily-implement-css3-html5-parallax-scrolling
https://github.com/Prinzhorn/skrollr/tree/master/examples

    <script type="text/javascript">
      var s = skrollr.init();//初始化
    </script>
  </body>
</html>
